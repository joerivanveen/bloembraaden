<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body class="admin" id="PEATCMS_admin_page">
<div class="page_content PEATCMS_admin">
    <h1><a href="/__admin__/admin">◀ Overview (back)</a></h1>
    <h1>Payment Service Provider</h1>
    <span class="PEATCMS_data_stasher" data-peatcms_id="{{payment_service_provider_id}}"
          data-table_name="_payment_service_provider"></span>
    <div><label>Name:</label><input type="text" class="PEATCMS_editable"
                                    data-column_name="given_name"
                                    data-table_name="_payment_service_provider"
                                    value="{{given_name}}" data-handle="update_column"/>
    </div>
    <div><label>Provider:</label><select class="PEATCMS_editable" data-column_name="provider_name"
                                         data-table_name="_payment_service_provider" data-handle="update_column"
                                         data-value="{{provider_name}}">
        <option hidden>choose:</option>
        <option value="payvision">Payvision</option>
        <option value="mollie">Mollie</option>
    </select>
    </div>
    <div>
        <span style="white-space: nowrap;">
            <input type="checkbox" id="live_flag_checkbox" class="PEATCMS_editable"
                   data-column_name="live_flag" data-table_name="_payment_service_provider"
                   data-handle="update_column"
                   {{live_flag: checked="checked" }}/><label for="live_flag_checkbox">live flag</label>
        </span>
        <em>Indicates live setting frontend integration. If this is a staging environment, leave it OFF.</em></div>
    <section class="fields">
        <textarea data-peatcms-fields="1" class="PEATCMS_editable" data-column_name="field_values"
                  data-table_name="_payment_service_provider" data-handle="update_column">{{fields}}</textarea>
    </section>
    <button class="delete">DELETE</button>
    <p style="font-size:85%;margin-top:2rem;">(Accessing with instance_id: {{instance_id}})</p>
</div>
<p class="spacer footer" data-peatcms-keep="peatcms-admin-footer">Bloembraaden, we’ve got your backend</p>
</body>
</html>
